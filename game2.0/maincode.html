<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐾 The Little Paws Café 🐾</title>
    <link rel="stylesheet" href="visuals.css" />
</head>
<body>
    <header>
        <h1> Café Time!!</h1>
        <p>Welcome to your cozy animal Café. Brew and serve delicious cups of joy!</p>
    </header>

    <main>
        
        <section class="game-display">
            <div class="resource-counter">
                Coffee: <span id="CoffeeCount">0</span><br />
                Coffee Per Second: <span id="CoffeePerSec">0</span>
            </div>

            <button id="brewButton">Serve Coffee</button>
        
        <div id="upgradesPanel" class="game-panel hidden">
            <h2>Upgrades</h2>
            <button id="buyGrinder">Upgrade Grinder (Cost: <span id="grinderCost">20</span>)</button>
            <button id="buyBarista">Hire Barista (Cost: <span id="baristaCost">50</span>)</button>
        </div>
        
        <div id="prestigePanel" class="game-panel hidden">
                <h2>Prestige</h2>
                <button id="prestigeButton">Prestige for Brew Boost</button>
                <p>Brew Boost: x<span id="brewMultiplier">1</span></p>
        </div>

        <div id="achievementsPanel" class="game-panel hidden">
                    <h2>Achievements</h2>
                    <table id="achievementTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Unlock Condition</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="achievementList"></tbody>
                    </table>
        </div>
        <section>

        <button id="muteButton">Mute Music</button>
        

        <nav class="bottom-nav">
                <button class="menu-btn" data-panel="upgradesPanel">🛠 Upgrades 🛠</button>
                <button class="menu-btn" data-panel="prestigePanel">🔁 Prestige 🔁</button>
                <button class="menu-btn" data-panel="achievementsPanel">🏆 Achievements 🏆</button>
        </nav>
       </section>
        </section>
    </div>
    </main>
<div id="notification" class="hidden"></div>

<script src="java.js"></script>
</body>
</html>
