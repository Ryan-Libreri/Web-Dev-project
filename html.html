<head>

            <button class="game-button" onclick="grindCoffee()">Grind Coffee (+$5)</button>
            <button class="game-button" onclick="makeCoffee()">Make Coffee (-$5 +1 customer)</button>
            <button class="game-button" onclick="hireBarista()">Hire Barista ($50)</button>
            <button class="game-button" onclick="openUpgradesMenu()">View Upgrades</button>
        </div>
    </div>

    <div class="upgrades-menu" id="upgrades-menu">

        </div>
        <div class="upgrade-item">

        </div>

    </div>

<script>
    let funds =0;
    let customersServed = 0;

    function updateGameScreen(){
        document.getElementById("funds-display").inner.Text = funds;
        document.getElementById("customers-served").innerText = customersServed;
    }

    function updateGameScreen() {
            document.getElementById("funds-display").innerText = funds;
            document.getElementById("customers-served").innerText = customersServed;
        }

        function startGame() {
            // Hide the start menu and show the main game screen
            document.querySelector(".start-menu").style.display = "none";
            document.querySelector(".container").style.display = "flex";    
        }

        function grindCoffee(){
            funds +=5;
            updateGameScreen();
        }

        function makeCoffee(){
            if (funds >=5) {
                funds -= 5;
                customersServed +=1;
                updateGameScreen();
                checkBackgroundChange();
            }else{
                alert("not enough funds! Make more coffee or hire a barista to help out.")
            }
        }

        function hireBarista(){
            if(funds >=50) {
                funds -=50;
                hireBarista +=1;
                alert("Congratulations you have just hired a Barista! They will help you serve more customers and earn more money.")
            }
        }
</script>
